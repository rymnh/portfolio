<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/join.css">
    <script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
    <script>
        //회원가입 체크 스크립트

        function formCheck(){
            var idVal=document.getElementById("id");
            var pwVal=document.getElementById("pw");
            var nameVal=document.getElementById("memberName");
            var mailVal=document.getElementById("mail");
            var hpVal=document.getElementById("hp");
            if(!idVal.value){
                alert("아이디를 입력해주세요.");
                idVal.focus();
                return false;
            }
            if(!mailVal.value){
                alert("이메일을 입력해주세요.");
                mailVal.focus();
                return false;
            }
            if(!pwVal.value){
                alert("비밀번호를 입력해주세요.");
                pwVal.focus();
                return false;
            }
            if(!pwVal.value){
                alert("비밀번호 확인을 입력해주세요.");
                pwVal.focus();
                return false;
            }
            if(!nameVal.value){
                alert("이름을 입력해주세요.");
                nameVal.focus();
                return false;
            }
            
            if(!hpVal.value){
                alert("전화번호를 입력해주세요.");
                hpVal.focus();
                return false;
            }
            join.submit(); //action을 수행하시오
        }
    </script>
</head>
<body>
    <header>
        <h1><a href="index.html">LENSGOGO</a></h1>
        <p class="login_icon"></p> 
        <nav class="gnb">
            <a href="#" class="gnb_btn"><img src="img/gnb_btn_black.png" alt="menu"></a>
            <a href="login.html" class="uicon"><img src="img/uicon.png" alt="icon"></a>
            <ul class="gnb_list">
                <li><a href="index.html">홈</a></li>
                <li>콘텍트렌즈</li>
                <li>컬러렌즈</li>
                <li><a href="product.html">모든 렌즈 보기</a></li>
                <li><a href="event.html">이벤트</a></li>
                <li><a href="login.html">로그인</a></li>
                <li><a href="join-1.html">회원가입</a></li>
                <li><a href="customer.html">Q & A</a></li>
            </ul> 
        </nav>
        <div class="search_wrap">
            <form action="#" method="get" class="search_box">
            <fieldset>
              <legend class="blind">검색폼</legend>
               <input type="search" placeholder="검색어입력" />
               <input type="image" class="searchBtn" src="img/search_btn.png" alt="검색"/>
            </fieldset>
            </form>
           </div>
    </header>
    <div id="container_sub">
        <h1>회원가입</h1>
        <div class="joinBox">
           <form action="index.html" method="post" name="join" onsubmit="return formCheck()">
               <fieldset> 
                   <legend class="blind">회원가입폼</legend>
                   <!-- 아이디 , 비밀번호, 이름, 메일, 전화번호 -->
                    <div class="memjoin">
                       <label for="id" class="blind">아이디</label>
                       <input type="text" name="id" id="id" placeholder="아이디를 입력하세요.">
                    </div>
                    <div class="memjoin">
                        <label for="mail" class="blind">이메일</label>
                        <input type="text" name="mail" id="mail" placeholder="이메일을 입력하세요.">
                     </div>
                    <div class="memjoin">
                       <label for="pw" class="blind">비밀번호</label>
                       <input type="password" name="pw" id="pw" placeholder="비밀번호를 입력하세요.">
                    </div>
                    <div class="memjoin">
                        <label for="pw" class="blind">비밀번호확인</label>
                        <input type="password" name="pw" id="pw" placeholder="비밀번호 확인을 입력하세요.">
                     </div>
                    <div class="memjoin">
                       <label for="memberName" class="blind">이름</label>
                       <input type="text" name="memberName" id="memberName" placeholder="이름을 입력하세요.">
                    </div>
                    <div class="memjoin">
                       <label for="hp" class="blind">전화번호</label>
                       <input type="text" name="hp" id="hp" placeholder="전화번호를 입력하세요.">
                    </div>
                    <div class="confirm">
                       <input type="submit" value="회원가입">
                       <input type="reset" value="로그인">
                    </div>
               </fieldset>
           </form>
        </div>
       </div>
       <footer>
        <p class="copyright">Lensgogo is a trademark of Endo & Co </p>
       <p>아큐브 바슈롬 쿠퍼비전 렌즈직구 일회용렌즈 원데이렌즈 렌즈추천</p>
    </footer>
</body>
</html>
